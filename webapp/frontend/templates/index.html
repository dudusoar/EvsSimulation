<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Simulation - Real-time Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-car-electric"></i> EV Simulation Dashboard
            </a>
            
            <div class="navbar-nav ms-auto">
                <span class="navbar-text" id="connectionStatus">
                    <i class="fas fa-circle text-secondary"></i> Connecting...
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Control Panel Sidebar -->
            <div class="col-lg-3 bg-light p-3">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5><i class="fas fa-sliders-h"></i> Simulation Control</h5>
                    </div>
                    <div class="card-body">
                        <!-- Simulation Configuration -->
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" value="West Lafayette, Indiana, USA" readonly>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label">Vehicles</label>
                                <input type="number" class="form-control" id="numVehicles" value="10" min="1" max="50">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Duration (s)</label>
                                <input type="number" class="form-control" id="duration" value="300" min="60" max="3600">
                            </div>
                        </div>
                        
                        <!-- Control Buttons -->
                        <div class="d-grid gap-2 mb-3">
                            <button class="btn btn-success" id="createBtn">
                                <i class="fas fa-plus"></i> Create Simulation
                            </button>
                            <button class="btn btn-primary" id="startBtn" disabled>
                                <i class="fas fa-play"></i> Start
                            </button>
                            <button class="btn btn-warning" id="pauseBtn" disabled>
                                <i class="fas fa-pause"></i> Pause
                            </button>
                            <button class="btn btn-danger" id="stopBtn" disabled>
                                <i class="fas fa-stop"></i> Stop
                            </button>
                        </div>
                        
                        <!-- Speed Control -->
                        <div class="mb-3">
                            <label class="form-label">Speed: <span id="speedDisplay">1.0x</span></label>
                            <input type="range" class="form-range" id="speedSlider" min="0.1" max="5.0" step="0.1" value="1.0">
                        </div>
                    </div>
                </div>
                
                <!-- Statistics Panel -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-bar"></i> Live Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-12 mb-2">
                                <div class="bg-primary text-white p-2 rounded">
                                    <small>Time</small><br>
                                    <strong id="currentTime">0.0s</strong>
                                </div>
                            </div>
                            <div class="col-6 mb-2">
                                <div class="bg-success text-white p-2 rounded">
                                    <small>Revenue</small><br>
                                    <strong id="totalRevenue">$0.00</strong>
                                </div>
                            </div>
                            <div class="col-6 mb-2">
                                <div class="bg-info text-white p-2 rounded">
                                    <small>Orders</small><br>
                                    <strong id="totalOrders">0</strong>
                                </div>
                            </div>
                            <div class="col-6 mb-2">
                                <div class="bg-warning text-white p-2 rounded">
                                    <small>Vehicle Util.</small><br>
                                    <strong id="vehicleUtil">0%</strong>
                                </div>
                            </div>
                            <div class="col-6 mb-2">
                                <div class="bg-secondary text-white p-2 rounded">
                                    <small>Charging Util.</small><br>
                                    <strong id="chargingUtil">0%</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main Content Area -->
            <div class="col-lg-9">
                <!-- Map Container -->
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-map"></i> Real-time Map</h5>
                        <div>
                            <button class="btn btn-sm btn-outline-secondary" id="centerMapBtn">
                                <i class="fas fa-crosshairs"></i> Center
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="map" style="height: 500px;"></div>
                    </div>
                </div>
                
                <!-- Charts Row -->
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <h6><i class="fas fa-chart-line"></i> Revenue Over Time</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="revenueChart" width="400" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <h6><i class="fas fa-battery-half"></i> Battery Levels</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="batteryChart" width="400" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3" id="loadingText">Initializing simulation...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/map.js"></script>
    <script src="/static/js/charts.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
